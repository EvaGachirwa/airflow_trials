name: Astronomer CI - Deploy code for qa and production deployments

on:
  push
    branches:
       - integration
       - main

jobs:
  qa-push:
    if: github.ref == 'refs/heads/integration'
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Astro
      run:
        echo 'qa'
  prod-push:
    if: github.ref == 'refs/heads/main' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to Astro
      run: 
        echo 'prod'
